<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <div class="counters">
            <span>Total de tareas: <span id="total-tareas">0</span></span>
            <span>Tareas completadas: <span id="tareas-completadas">0</span></span>
        </div>
        <div class="agregar-tarea-div">
            <input type="text" id="tareas" placeholder="Nueva tarea">
            <button id="agregar-btn">Agregar</button>
        </div>
        <ul id="lista"></ul>
    </div>
    <script src="assets\js\script.js"></script>
</body>
</html>
